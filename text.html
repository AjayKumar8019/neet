<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCC Counseling Support</title>
    <style>
      .support-section {
        position: relative;
        background-color: #2cc9aa;
        padding: 60px 20px;
        text-align: center;
        color: white;
        overflow: hidden;
      }

      .support-content {
        max-width: 700px;
        margin: 0 auto;
        z-index: 2;
        position: relative;
      }

      .support-content h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .support-content p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #e0fdf9;
      }

      .cta-button {
        background-color: #1976d2;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
      }

      .cta-button:hover {
        background-color: #125a9c;
      }

      .illustration-left,
      .illustration-right {
        position: absolute;
        top: 10%;
        transform: translateY(-50%);
        width: 120px;
        height: auto;
        z-index: 1;
      }

      .illustration-left {
        left: 30px;
      }

      .illustration-right {
        right: 30px;
      }

      @media (max-width: 768px) {
        .support-content h2 {
          font-size: 20px;
        }

        .support-content p {
          font-size: 14px;
        }

        .cta-button {
          font-size: 14px;
          padding: 10px 20px;
        }

        .illustration-left,
        .illustration-right {
          width: 70px;
        }
      }

      @media (max-width: 480px) {
        .illustration-left {
          left: 10px;
        }

        .illustration-right {
          right: 10px;
        }
        .support-section img {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="support-section">
      <img
        src="/Images/rgt.png"
        alt="Left Illustration"
        class="illustration-left"/>
      <img
        src="/Images/lft.png"
        alt="Right Illustration"
        class="illustration-right"/>

      <div class="support-content">
        <h2>Confused about MCC rounds, choice locking, or seat upgrades?</h2>
        <p>
          Let NEET Navigator make the process simple, strategic, and
          stress-free.
        </p>
        <a href="#" class="cta-button">Get MCC Counselling Support Now</a>
      </div> 
    </div>
  </body>
</html>
